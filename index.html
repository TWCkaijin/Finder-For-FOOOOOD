<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美食推薦</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;family=Noto+Sans+TC:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.fill-1 {
        font-variation-settings: 'FILL' 1;
      }
      /* Custom Scrollbar for list view */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 2px;
      }
      /* Hide routing instructions container to keep UI clean */
      .leaflet-routing-container {
        display: none !important;
      }
      /* Custom map marker styles */
      .custom-pin {
        background: transparent;
        border: none;
      }
      .user-pin {
        background-color: #4A90E2;
        border: 2px solid white;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.3);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Input Page Theme (Green)
              "input-primary": "#7cee2b",
              "input-bg-light": "#f7f8f6",
              "input-bg-dark": "#182210",
              "input-text-light": "#131b0d",
              "input-subtle": "#6c9a4c",
              "input-border": "#d9e7cf",
              
              // Result Page Theme (Red/Pink)
              "result-primary": "#FF6B6B",
              "result-bg-light": "#F2F2F2",
              "result-bg-dark": "#181818",
              "result-text-light": "#4A4A4A",
              "result-accent": "#4A90E2"
            },
            fontFamily: {
              "display": ["Be Vietnam Pro", "Noto Sans TC", "sans-serif"]
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
